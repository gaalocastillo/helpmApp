<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>HelpMapp-Admin:Configurar cuenta</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    
  <body>
    
  <header>
    <div class="container-flex">
      <div class="row">
        <div id="logoDiv" class="col-md-4 col-md-offset-4">
          <img src="../img/helpmappLogo.png" alt="logo">
        </div>
        <div class="col-md-4">
          <p id="logout">
          <img src="../img/cerrar-sesion.png">
            Cerrar sesi&oacute;n
          </p>
        </div>


      </div>

      <div class="row">
        <div id="titleId"  class="col-md-4 col-md-offset-4">
          <h2 id="cabecera">
            Sistema de administraci&oacute;n
          </h2>  
        </div>
        
      </div>

      <div class="row">
        <hr>
      </div>
    </div>    

  </header>
   
    <div class="col-sm-3 col-md-3 navbar-div">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Inicio <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Buscar centro de acopio</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Crear cuenta administrador</a></li>
          </ul>
     </div>
     <section class="col-sm-9 col-md-9">
       <div class="container col-sm-9 col-md-9 ">
        <h3>Configuración de cuenta</h3>
        <form class="form-horizontal" action="#">
          <div class="form-group">
            <label class="control-label col-sm-4" for="oldpass">Contraseña actual:</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="oldpass" placeholder="contraseña" name="viejaclave">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="newpass">Nueva contraseña:</label>
            <div class="col-sm-8">          
              <input type="password" class="form-control" id="newpass" placeholder="nueva contraseña" name="nuevaclave">
            </div>
          </div>
           <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Confirmar contraseña:</label>
            <div class="col-sm-8">          
              <input type="password" class="form-control" id="pwd" placeholder="nueva contraseña" name="pwd">
            </div>
          </div>
          
          

          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10" id="div_submit">
              <button type="submit" class="btn btn-primary" id="btn-submit">Confirmar</button>
            </div>
        </div>
        </form>
      </div>
     </section>
          
     
       <footer class="col-md-12 footer">
         <p id="pe-footer">Todos los derechos reservados. TAWS 2017.</p>
       </footer>
    </div>
   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
