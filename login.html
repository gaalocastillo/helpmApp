<!DOCTYPE html>
<html lang="es">
<head>
	<title>HelpMapp-Sistema de administración:Login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>


  <header>
    <div class="container col-md-12 header">
      <div >
        <div class="col-sm-4 col-sm-offset-4" id="logoDiv" >
          <img src="./img/helpmappLogo.png" alt="logo">
        </div>

      </div>

      <div>
        <div id="titleId"  class="col-sm-4 col-sm-offset-4">
          <h2 id="cabecera">
            Sistema de administraci&oacute;n
          </h2>  
        </div>
        
      </div>

      <div>
        <hr>
      </div>
    </div>    

  </header>






	<section class="formBox">
		<form>
			<div id="usuarioBox">
				<label for="usuario">Nombre de usuario: </label><br>
				<input type="text" name="user" id="usuario">
			</div>
			<div id="contrasenaBox">
				<label for="contrasena">Contraseña</label><br>
				<input type="password" name="pass" id="contrasena"><br>
				<a href="">¿Olvidó su contraseña?</a>
			</div>
			<div id="loginBox">
				<input type="submit" name="login" value="Iniciar sesión">
			</div>
		</form>
	</section>
