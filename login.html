<!DOCTYPE html>
<html lang="es">
<head>
	<title>HelpMapp-Sistema de administración:Login</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div>
			<img src="img/helpmappLogo.png">
		</div>
		<div>
			<h1 id="tituloCabecera">
				Sistema de Administración
			</h1>
		</div>
		<hr>
	</header>
	<section class="formBox">
		<form>
			<div id="usuarioBox">
				<label for="usuario">Nombre de usuario: </label><br>
				<input type="text" name="user" id="usuario">
			</div>
			<div id="contrasenaBox">
				<label for="contrasena">Contraseña</label><br>
				<input type="password" name="pass" id="contrasena"><br>
				<a href="">¿Olvidó su contraseña?</a>
			</div>
			<div id="loginBox">
				<input type="submit" name="login" value="Iniciar sesión">
			</div>
		</form>
	</section>
