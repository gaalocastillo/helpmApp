<!DOCTYPE html>
<html lang="es">
<head>
	<title>HelpMapp-Sistema de administración:Login</title>
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div>
			<img src="img/helpmappLogo.png">
		</div>
		<div>
			<p id="tituloCabecera">
				Sistema de Administración
			</p>
		</div>
		<hr>
	</header>
	<section class="formBox">


		<form>
			<div id="preguntaBox">
				<label>Pregunta</label><br>
				<p>Nombre de su primera mascota</p>
			</div>
			<div id="respuestaBox">
				<label for="respuesta">Respuesta</label><br>
				<input type="text" name="answer" id="respuesta"><br>
			</div>
			<div id="acceptBox">
				<input type="submit" name="accept" value="Aceptar">
			</div>
		</form>
	</section>



<footer>
